<ion-header [translucent]="false">
  <ion-toolbar >
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <form  #form="ngForm" (ngSubmit)="register(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Création de compte</h3>
            </div>
            <div padding>

              <ion-item>
                <ion-input label="Nom d'utilisateur" name="idProfil" type="text" placeholder="lebgdubat57" ngModel required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input  label="Nom" name="name" type="text" placeholder="Neutre" ngModel required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input  label="Prénom" name="firstName" type="text" placeholder="Hugo" ngModel required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input label="Adresse Mail" name="mail" type="email" placeholder="ton@mail.com" ngModel required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input label="Mot de passe" name="password" type="password" placeholder="Mot de passe" ngModel required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input label="Confirmer" name="confirm" type="password" placeholder="Confirmer mot de passe" ngModel required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input label="Téléphone" name="numberPhone" type="tel" placeholder="+32 888 88 88 88"  ngModel required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input label="Adresse" name="address" type="text" placeholder="Rue la Rue 2"  ngModel required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input label="Facebook" name="facebook" type="text" placeholder="Ton Facebook"  ngModel required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input label="Instagram" name="instagram" type="text" placeholder="ton Instagram"  ngModel required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input label="Description" name="description" type="text" placeholder="Description"  ngModel required></ion-input>
              </ion-item>
            </div>

            <div padding>
              <ion-button color="primary" size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card>
  
</ion-content>
