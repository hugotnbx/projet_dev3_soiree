<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <form #form="ngForm" (ngSubmit)="login(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Login</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input name="idProfil" placeholder="Nom d'utilisateur" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Mot de passe" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button color="primary" size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <div text-center>
          Si vous n'avez pas de compte, veuillez <a routerLink='/register'>
          cr√©er un compte</a> avant tout!
          </div>
        </ion-row>
      </ion-grid>
    </form>
    
  </ion-card>
  
</ion-content>
