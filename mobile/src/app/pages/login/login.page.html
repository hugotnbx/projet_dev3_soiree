<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="toolbar-image-container">
      <img src="../../assets/icon/IZIPLAN.png" alt="Logo" class="toolbar-image">
    </div>    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Se connecter</h1>
  <ion-card>
    <form #form="ngForm" (ngSubmit)="login(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div padding>
              <br>
              <ion-row *ngIf='isNotLogged'>
              <div text-center id="loginError">
              Nom d'utilisateur ou mot de passe incorrect
              </div>
              </ion-row>
              <br>
              <ion-item>
                <ion-input label="Nom d'utilisateur" labelPlacement="floating" name="username" placeholder="Votre nom d'utilisateur" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Mot de passe" labelPlacement="floating" name="password" type="password" placeholder="Votre mot de passe" ngModel required></ion-input>
              </ion-item>
            </div>
            <br>
            <div padding>
              <ion-button color="primary" id="loginButton" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
            </div>
          </ion-col>
        </ion-row>
        <br>
        <ion-row>
          <div text-center id="register">
          Vous n'avez pas encore de compte ? Inscrivez-vous <a routerLink='/register'>
          par ici</a>
          </div>
        </ion-row>
      </ion-grid>
    </form>
    
  </ion-card>

  
</ion-content>
