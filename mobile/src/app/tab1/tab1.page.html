<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mes événements
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">Mes événements</ion-title>
    </ion-toolbar>

    <ion-card *ngFor="let event of events;index as i" class="ion-text-center" [routerLink]="['/evenement']">
      <ion-card-header>
        <ion-card-title>{{ event.nom }}</ion-card-title>
        <ion-card-subtitle>{{ event.date }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{ event.desc }}      
      </ion-card-content>
    </ion-card>
  </ion-header>
</ion-content>
