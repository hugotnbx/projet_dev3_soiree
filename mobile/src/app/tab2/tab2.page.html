<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Création événement
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" >Création événement</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input
        label="Nom de l'événement"
        labelPlacement="stacked"
        [clearInput]="true"
        placeholder="ex: Bière entre potes"
        [(ngModel)]="eventData.nom"
      >
      <ion-icon slot="start" name="beer-outline" aria-hidden="true"></ion-icon>
      </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Date et Heure</ion-label>
    <ion-datetime 
      displayFormat="YYYY-MM-DD HH:mm" 
      pickerFormat="YYYY-MM-DDTHH:mmZ" 
      [(ngModel)]="eventDateTime"
      (ionChange)="onDateTimeChange($event)"
    ></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-input
        label="Lieu"
        labelPlacement="stacked"
        [clearInput]="true"
        placeholder="ex: 11 Rue de l'avenir"
        [(ngModel)]="eventData.lieu"
      >
      <ion-icon slot="start" name="time-outline" aria-hidden="true"></ion-icon>
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input
        label="Lit(s) disponible(s)"
        labelPlacement="stacked"
        [clearInput]="false"
        placeholder="ex: 6lits"
        [(ngModel)]="eventData.nbrLit"
      >
      <ion-icon slot="start" name="bed-outline" aria-hidden="true"></ion-icon>
    </ion-input>

    <ion-input
        label="Bob(s)"
        labelPlacement="stacked"
        [clearInput]="false"
        placeholder="ex: 5 bobs"
        [(ngModel)]="eventData.nbrBob"
      >
      <ion-icon slot="start" name="car-outline" aria-hidden="true"></ion-icon>
    </ion-input>
  </ion-item>

  </ion-list>
  <ion-button shape="round" size="small" (click)="creationEvent()">
    Créer
    <ion-icon name="send-outline"></ion-icon>  
  </ion-button>
</ion-content>
