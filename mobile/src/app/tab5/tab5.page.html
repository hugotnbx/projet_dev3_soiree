<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="toolbar-image-container">
      <img src="../../assets/icon/IZIPLAN.png" alt="Logo" class="toolbar-image">
    </div>    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">

      <ion-card-header>
