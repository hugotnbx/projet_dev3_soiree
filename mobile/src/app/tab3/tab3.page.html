<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="toolbar-image-container">
      <img src="../../assets/icon/IZIPLAN.png" alt="Logo" class="toolbar-image">
    </div>    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refreshProfil($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <h1>Mon profil</h1>

  <ion-card *ngIf="profil">
    <ion-card-header id="photoProfil">
      <div class="img-box">
        <!-- <img src="../../assets/profil/"> -->
      </div> 
      <ion-card-title>{{profil?.firstName}} {{profil?.name}}</ion-card-title>
      <ion-card-subtitle>&#64;{{profil?.idProfil}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-card-subtitle>Description</ion-card-subtitle>
      <p>{{profil?.description}}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content class="horizontal-align" id="flex-item-1">
      <ion-icon name="logo-instagram" size="large"></ion-icon>
      <label>{{profil?.instagram}}</label>
    </ion-card-content>
  
    <ion-card-content class="horizontal-align">
      <ion-icon name="logo-facebook" size="large"></ion-icon>
      <label>{{profil?.facebook}}</label>
    </ion-card-content>
  </ion-card>
    
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{profil?.address}}</ion-card-title>
      <ion-card-subtitle>Adresse</ion-card-subtitle>
    </ion-card-header>

  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{profil?.numberPhone}}</ion-card-title>
      <ion-card-subtitle>Téléphone</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
